<template name="memoryCardsAlbumAdd">

  <h1>Add an phrase album</h1>

  <form class="form">
    <div class="form-group">
      <label for="lgFrom">Languages</label><br/>
      <table class="table">
        <tr>
          <td>
            From (language to learn)
          </td>
          <td>
            <select name="lgFrom" class="form-control">
              {{> languagesOptions }}
            </select>
          </td>
        </tr>
        <tr>
          <td>
            To (your language)
          </td>
          <td>
            <select name="lgTo" class="form-control">
              {{> languagesOptions }}
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div class="form-group">
      <label for="name">Album name</label>
      <input class="form-control" name="name" placeholder="Colombian expressions"/>
    </div>
    <div class="form-group">
      <label for="descr">Description</label>
      <textarea class="form-control" name="descr" cols="60" rows="3"
                placeholder="This album is dedicated to colombians expressions, I hope you'll enjoy it!"></textarea>
    </div>

    <button class="btn btn-primary js-add" type="submit">Add album</button>
  </form>
</template>
